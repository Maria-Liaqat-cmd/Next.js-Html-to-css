<!DOCTYPE html>
<html lang="en">

    <title>Image,table,list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <img height="230" src="iPhone 13 Mockup label.png" alt="Mobile image">

      <ul>

      <li>Maria</li>
      <!-- {/*use ol pattern for order list*/} -->
      </ul>
      <ol>
        <li>Maria</li>     
         <li>Maria</li>
      </ol>

</body>
</html>
